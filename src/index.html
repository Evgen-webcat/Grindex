<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<title>Grindex</title>
	<meta name="description" content="">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
	<header class="header">
		<div class="container">
			<img src="images/logo.png" alt="Grindex" class="logo">
		</div>
	</header>
	<main>
		<section class="product-info">
			<img src="images/background-left.jpg" alt="" class="background-left" />
			<img src="images/background-right.jpg" alt="" class="background-right" />
			<div class="container">
				<div class="row">
					<div class="col-12 col-md-6">
						<div class="product-info_block text-blue">
							<div>
								<h2 class="product-info_title"><img src="images/logoherbastress.png" alt=""
										class="gerba-img"></h2>
								<p class="product-info_paragraph">Состав:</p>
								<ul class="product-info_list">
									<li>женьшень</li>
									<li>пассифлора</li>
									<li>хмель</li>
									<li>ромашка</li>
									<li>овес</li>
									<li>витамины В6 и В12</li>
								</ul>
								<p class="product-info_paragraph">Без эффекта сонливости</p>
								<p class="product-info_paragraph">1 таблетка в день</p>
							</div>
							<a href="#" class="button">Подробнее<i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
						</div>
						<img src="images/product-info_block-left.png" alt="" class="product-info_img">
					</div>
					<div class="col-12 col-md-5 offset-md-1">
						<div class="product-info_block">
							<div>
								<h2 class="product-info_title"><img src="images/logoherbastress-white.png" alt=""
										class="gerba-img"> для сна</h2>
								<p class="product-info_paragraph">Состав:</p>
								<ul class="product-info_list">
									<li>5-ГТФ (5-гидрокситриптофан)</li>
									<li>валериана</li>
									<li>хмель</li>
									<li>витамин В6</li>
								</ul>
								<p class="product-info_paragraph">1 капсула во второй половине дня</p>
							</div>
							<a href="#" class="button">Подробнее<i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
						</div>
						<img src="images/product-info_block-right.png" alt="" class="product-info_img">
					</div>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
